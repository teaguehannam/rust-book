<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Info directory!</title>
	<style>
		body {
			min-height: 100vh;
			display: flex;
			align-items: auto;
			flex-direction: column;
			text-align: center;
			justify-content: center;
			grid-gap: 20vh;
			margin: 0;
			padding: 0;
		}
		body > a {
			display: block;
			font-size: 2.5rem;
			padding: 1rem 0;
			margin: calc(4vh + 2rem) 0;
			text-decoration: none;
			border: 2px solid transparent;
			max-width: 600px;
			margin: 0 auto;
			width: 90%;
		}
		body > a:hover {
			color: rgb(92,92,152);
			border: 2px solid rgba(30,31,33,0.5);
		}
	</style>
</head>

	<a href="./api/nutrients">Nutrients JSON</a>
